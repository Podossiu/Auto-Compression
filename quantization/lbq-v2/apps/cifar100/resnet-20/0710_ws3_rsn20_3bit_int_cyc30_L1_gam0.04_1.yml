model: models.q_resnet_cifar
depth: 20
weight_only: False
#
simple_interpolation: True
#window_schedule: custom_2
L_value: 1.0
window_size: 3
distance_v2: True
#
amp: True
log_interval: 100
log_bitwidth: True
log_wandb: True
